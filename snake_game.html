<body>
    <div class="game-container">
        <div class="game-board">
            <canvas id="snakeCanvas" width="400" height="400"></canvas>
            <div class="game-over-overlay" id="gameOverOverlay">
                <div class="game-over-text">æ¸¸æˆç»“æŸï¼</div>
                <div class="game-over-score" id="gameOverScore">æœ€ç»ˆå¾—åˆ†: 0</div>
                <button onclick="restartGame()">é‡æ–°å¼€å§‹</button>
            </div>
        </div>
        <div class="game-info">
            <h1>è´ªåƒè›‡</h1>
            
            <div class="info-section">
                <h3>å¾—åˆ†</h3>
                <p>å½“å‰å¾—åˆ†: <span class="score-value" id="score">0</span></p>
                <p>æœ€é«˜åˆ†: <span class="score-value" id="highScore">0</span></p>
            </div>
            
            <div class="info-section">
                <h3>ç»Ÿè®¡</h3>
                <p>è›‡é•¿åº¦: <span class="length-value" id="length">1</span></p>
                <p>å½“å‰ç­‰çº§: <span class="level-value" id="level">1</span></p>
            </div>
            
            <div class="buttons">
                <button onclick="startGame()">å¼€å§‹æ¸¸æˆ</button>
                <button onclick="pauseGame()" id="pauseButton">æš‚åœ</button>
                <button onclick="restartGame()">é‡æ–°å¼€å§‹</button>
            </div>
            
            <div class="instructions">
                <h3>æ“ä½œè¯´æ˜</h3>
                <p>â† â†’ â†‘ â†“: æ§åˆ¶æ–¹å‘</p>
                <p>ç©ºæ ¼: æš‚åœ/ç»§ç»­</p>
                <p>è§¦æ‘¸: æ»‘åŠ¨æ§åˆ¶æ–¹å‘</p>
            </div>
        </div>
    </div>

    <script>
        // è´ªåƒè›‡æ¸¸æˆä¸»é€»è¾‘
        class SnakeGame {
            constructor() {
                // æ¸¸æˆé…ç½®
                this.config = {
                    rows: 20,
                    cols: 20,
                    tileSize: 20,
                    colors: {
                        background: '#1a1a1a',
                        grid: '#333333',
                        snake: '#27ae60',
                        snakeHead: '#2ecc71',
                        food: '#e74c3c',
                        obstacle: '#9b59b6'
                    },
                    initialSpeed: 200,
                    speedIncrement: 10,
                    pointsPerFood: 10,
                    lengthPerFood: 1,
                    foodPerLevel: 5
                };

                // è·å–ç”»å¸ƒå’Œä¸Šä¸‹æ–‡
                this.canvas = document.getElementById('snakeCanvas');
                this.ctx = this.canvas.getContext('2d');

                // è·å–DOMå…ƒç´ 
                this.scoreElement = document.getElementById('score');
                this.highScoreElement = document.getElementById('highScore');
                this.lengthElement = document.getElementById('length');
                this.levelElement = document.getElementById('level');
                this.pauseButton = document.getElementById('pauseButton');
                this.gameOverOverlay = document.getElementById('gameOverOverlay');
                this.gameOverScore = document.getElementById('gameOverScore');

                // æ¸¸æˆçŠ¶æ€
                this.snake = [];
                this.food = null;
                this.obstacles = [];
                this.direction = { x: 1, y: 0 };
                this.nextDirection = { x: 1, y: 0 };
                this.score = 0;
                this.highScore = localStorage.getItem('snakeHighScore') || 0;
                this.snakeLength = 1;
                this.level = 1;
                this.foodEaten = 0;
                this.isGameOver = false;
                this.isPaused = false;
                this.gameInterval = null;
                this.speed = this.config.initialSpeed;

                this.init();
            }

            init() {
                // åˆå§‹åŒ–æ¸¸æˆçŠ¶æ€
                this.snake = [{
                    x: Math.floor(this.config.cols / 2),
                    y: Math.floor(this.config.rows / 2)
                }];
                this.obstacles = [];
                this.direction = { x: 1, y: 0 };
                this.nextDirection = { x: 1, y: 0 };
                this.score = 0;
                this.snakeLength = 1;
                this.level = 1;
                this.foodEaten = 0;
                this.isGameOver = false;
                this.isPaused = false;
                this.speed = this.config.initialSpeed;

                // è®¾ç½®åˆå§‹å€¼
                this.highScoreElement.textContent = this.highScore;
                this.updateStats();

                // ç”Ÿæˆåˆå§‹é£Ÿç‰©
                this.generateFood();

                // åˆå§‹ç»˜åˆ¶
                this.drawBoard();
            }

            generateFood() {
                let newFood;
                do {
                    newFood = {
                        x: Math.floor(Math.random() * this.config.cols),
                        y: Math.floor(Math.random() * this.config.rows)
                    };
                } while (
                    this.isCollidingWithSnake(newFood) ||
                    this.isCollidingWithObstacles(newFood)
                );
                this.food = newFood;
            }

            isCollidingWithSnake(position) {
                return this.snake.some(segment => 
                    segment.x === position.x && segment.y === position.y
                );
            }

            isCollidingWithObstacles(position) {
                return this.obstacles.some(obstacle => 
                    obstacle.x === position.x && obstacle.y === position.y
                );
            }

            updateStats() {
                this.scoreElement.textContent = this.score;
                this.lengthElement.textContent = this.snakeLength;
                this.levelElement.textContent = this.level;
            }

            drawBoard() {
                // ç»˜åˆ¶èƒŒæ™¯
                this.ctx.fillStyle = this.config.colors.background;
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // ç»˜åˆ¶ç½‘æ ¼
                this.ctx.strokeStyle = this.config.colors.grid;
                this.ctx.lineWidth = 0.5;
                for (let row = 0; row < this.config.rows; row++) {
                    for (let col = 0; col < this.config.cols; col++) {
                        this.ctx.strokeRect(
                            col * this.config.tileSize,
                            row * this.config.tileSize,
                            this.config.tileSize,
                            this.config.tileSize
                        );
                    }
                }
                
                // ç»˜åˆ¶éšœç¢ç‰©
                this.obstacles.forEach(obstacle => {
                    this.drawTile(
                        obstacle.x, obstacle.y, 
                        this.config.colors.obstacle
                    );
                });
                
                // ç»˜åˆ¶é£Ÿç‰©
                if (this.food) {
                    this.drawTile(
                        this.food.x, this.food.y, 
                        this.config.colors.food
                    );
                }
                
                // ç»˜åˆ¶è›‡
                this.snake.forEach((segment, index) => {
                    const color = index === 0 ? this.config.colors.snakeHead : this.config.colors.snake;
                    this.drawTile(
                        segment.x, segment.y, 
                        color
                    );
                });
            }

            drawTile(x, y, color) {
                const tileSize = this.config.tileSize;
                const padding = 2;
                
                // ç»˜åˆ¶ä¸»ä½“
                this.ctx.fillStyle = color;
                this.ctx.fillRect(
                    x * tileSize + padding,
                    y * tileSize + padding,
                    tileSize - padding * 2,
                    tileSize - padding * 2
                );
                
                // ç»˜åˆ¶é«˜å…‰
                this.ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                this.ctx.beginPath();
                this.ctx.moveTo(x * tileSize + padding, y * tileSize + padding);
                this.ctx.lineTo(x * tileSize + tileSize - padding, y * tileSize + padding);
                this.ctx.lineTo(x * tileSize + tileSize - padding, y * tileSize + padding + tileSize * 0.2);
                this.ctx.lineTo(x * tileSize + padding + tileSize * 0.2, y * tileSize + padding + tileSize * 0.2);
                this.ctx.closePath();
                this.ctx.fill();
                
                // ç»˜åˆ¶é˜´å½±
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                this.ctx.beginPath();
                this.ctx.moveTo(x * tileSize + tileSize - padding, y * tileSize + padding + tileSize * 0.2);
                this.ctx.lineTo(x * tileSize + tileSize - padding, y * tileSize + tileSize - padding);
                this.ctx.lineTo(x * tileSize + padding + tileSize * 0.2, y * tileSize + tileSize - padding);
                this.ctx.lineTo(x * tileSize + padding + tileSize * 0.2, y * tileSize + padding + tileSize * 0.2);
                this.ctx.closePath();
                this.ctx.fill();
            }

            gameLoop() {
                if (this.isPaused || this.isGameOver) return;
                
                // æ›´æ–°æ–¹å‘
                this.direction = { ...this.nextDirection };
                
                // è®¡ç®—æ–°å¤´éƒ¨ä½ç½®
                const head = { ...this.snake[0] };
                head.x += this.direction.x;
                head.y += this.direction.y;
                
                // è¾¹ç•Œç¢°æ’æ£€æµ‹
                if (head.x < 0 || head.x >= this.config.cols || 
                    head.y < 0 || head.y >= this.config.rows) {
                    this.gameOver();
                    return;
                }
                
                // è‡ªèº«ç¢°æ’æ£€æµ‹
                if (this.isCollidingWithSnake(head)) {
                    this.gameOver();
                    return;
                }
                
                // éšœç¢ç‰©ç¢°æ’æ£€æµ‹
                if (this.isCollidingWithObstacles(head)) {
                    this.gameOver();
                    return;
                }
                
                // å°†æ–°å¤´éƒ¨æ·»åŠ åˆ°è›‡èº«
                this.snake.unshift(head);
                
                // æ£€æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
                if (head.x === this.food.x && head.y === this.food.y) {
                    // å¢åŠ åˆ†æ•°å’Œé•¿åº¦
                    this.score += this.config.pointsPerFood * this.level;
                    this.snakeLength += this.config.lengthPerFood;
                    this.foodEaten++;
                    
                    // æ£€æŸ¥æ˜¯å¦å‡çº§
                    if (this.foodEaten >= this.config.foodPerLevel) {
                        this.level++;
                        this.foodEaten = 0;
                        this.speed = Math.max(
                            this.config.initialSpeed - (this.level - 1) * this.config.speedIncrement,
                            50
                        );
                        
                        // æ›´æ–°æ¸¸æˆé€Ÿåº¦
                        if (this.gameInterval) {
                            clearInterval(this.gameInterval);
                            this.gameInterval = setInterval(() => this.gameLoop(), this.speed);
                        }
                        
                        // æ¯3çº§æ·»åŠ ä¸€ä¸ªéšœç¢ç‰©
                        if (this.level % 3 === 0) {
                            this.addObstacle();
                        }
                    }
                    
                    // æ›´æ–°æœ€é«˜åˆ†
                    if (this.score > this.highScore) {
                        this.highScore = this.score;
                        localStorage.setItem('snakeHighScore', this.highScore);
                    }
                    
                    // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
                    this.updateStats();
                    
                    // ç”Ÿæˆæ–°é£Ÿç‰©
                    this.generateFood();
                } else {
                    // å¦‚æœæ²¡åƒåˆ°é£Ÿç‰©ï¼Œç§»é™¤å°¾éƒ¨
                    while (this.snake.length > this.snakeLength) {
                        this.snake.pop();
                    }
                }
                
                // ç»˜åˆ¶æ¸¸æˆ
                this.drawBoard();
            }

            addObstacle() {
                let newObstacle;
                do {
                    newObstacle = {
                        x: Math.floor(Math.random() * this.config.cols),
                        y: Math.floor(Math.random() * this.config.rows)
                    };
                } while (
                    this.isCollidingWithSnake(newObstacle) ||
                    this.isCollidingWithObstacles(newObstacle) ||
                    (this.food && newObstacle.x === this.food.x && newObstacle.y === this.food.y)
                );
                this.obstacles.push(newObstacle);
            }

            changeDirection(newDirection) {
                // é˜²æ­¢180åº¦è½¬å¼¯
                if ((newDirection.x === -this.direction.x && newDirection.y === 0) ||
                    (newDirection.y === -this.direction.y && newDirection.x === 0)) {
                    return;
                }
                this.nextDirection = newDirection;
            }

            startGame() {
                if (this.gameInterval) {
                    clearInterval(this.gameInterval);
                }
                
                this.init();
                this.pauseButton.textContent = 'æš‚åœ';
                this.gameOverOverlay.style.display = 'none';
                
                this.gameInterval = setInterval(() => this.gameLoop(), this.speed);
                
                this.drawBoard();
            }

            pauseGame() {
                if (this.isGameOver) return;
                
                this.isPaused = !this.isPaused;
                this.pauseButton.textContent = this.isPaused ? 'ç»§ç»­' : 'æš‚åœ';
            }

            restartGame() {
                this.startGame();
            }

            gameOver() {
                this.isGameOver = true;
                clearInterval(this.gameInterval);
                this.gameInterval = null;
                
                if (this.score > this.highScore) {
                    this.highScore = this.score;
                    localStorage.setItem('snakeHighScore', this.highScore);
                    this.highScoreElement.textContent = this.highScore;
                }
                
                this.gameOverScore.textContent = `æœ€ç»ˆå¾—åˆ†: ${this.score}`;
                this.gameOverOverlay.style.display = 'flex';
            }
        }

        // å…¨å±€æ¸¸æˆå®ä¾‹
        let game;

        // å…¨å±€å‡½æ•°
        function startGame() {
            game.startGame();
        }

        function pauseGame() {
            game.pauseGame();
        }

        function restartGame() {
            game.restartGame();
        }

        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            if (!game) return;
            
            switch (e.code) {
                case 'ArrowLeft':
                    game.changeDirection({ x: -1, y: 0 });
                    break;
                case 'ArrowRight':
                    game.changeDirection({ x: 1, y: 0 });
                    break;
                case 'ArrowUp':
                    game.changeDirection({ x: 0, y: -1 });
                    break;
                case 'ArrowDown':
                    game.changeDirection({ x: 0, y: 1 });
                    break;
                case 'Space':
                    game.pauseGame();
                    break;
            }
        });

        // è§¦æ‘¸æ§åˆ¶
        let touchStartX = 0;
        let touchStartY = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        document.addEventListener('touchend', (e) => {
            if (!game || game.isGameOver || game.isPaused) return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            const diffX = touchEndX - touchStartX;
            const diffY = touchEndY - touchStartY;
            
            // æ£€æµ‹æ»‘åŠ¨æ–¹å‘
            if (Math.abs(diffX) > Math.abs(diffY)) {
                // æ°´å¹³æ»‘åŠ¨
                if (Math.abs(diffX) > 30) { // æ»‘åŠ¨é˜ˆå€¼
                    if (diffX > 0) {
                        // å³æ»‘
                        game.changeDirection({ x: 1, y: 0 });
                    } else {
                        // å·¦æ»‘
                        game.changeDirection({ x: -1, y: 0 });
                    }
                }
            } else {
                // å‚ç›´æ»‘åŠ¨
                if (Math.abs(diffY) > 30) { // æ»‘åŠ¨é˜ˆå€¼
                    if (diffY < 0) {
                        // ä¸Šæ»‘
                        game.changeDirection({ x: 0, y: -1 });
                    } else {
                        // ä¸‹æ»‘
                        game.changeDirection({ x: 0, y: 1 });
                    }
                }
            }
        });

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–æ¸¸æˆ
        window.addEventListener('load', () => {
            game = new SnakeGame();
        });
    </script>
